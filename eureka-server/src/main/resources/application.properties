spring.application.name= eureka-server

server.port= 8080

#\u6307\u5B9A\u4E86eureka\u670D\u52A1\u7AEF\u7684IP
eureka.instance.hostname=localhost
#\u8868\u793A\u662F\u5426\u5C06\u670D\u52A1\u6CE8\u518C\u5230Eureka\u670D\u52A1\u7AEF\uFF0C\u7531\u4E8E\u81EA\u8EAB\u5C31\u662Feureka\u670D\u52A1\u7AEF\uFF0C\u6240\u4EE5\u8BBE\u7F6E\u4E3Afalse\u3002\u9ED8\u8BA4\u4E3Atrue
eureka.client.register-with-eureka=true
#\u662F\u5426\u4ECEeureka\u670D\u52A1\u7AEF\u83B7\u53D6\u670D\u52A1\u4FE1\u606F\uFF0C\u56E0\u4E3A\u8FD9\u91CC\u53EA\u642D\u5EFA\u4E86\u4E00\u4E2Aeureka\u670D\u52A1\u7AEF\uFF0C \u5E76\u4E0D\u9700\u8981\u4ECE\u522B\u7684eureka\u670D\u52A1\u7AEF\u540C\u6B65\u670D\u52A1\u6D88\u606F\uFF0C\u6240\u4EE5\u8BBE\u7F6E\u4E3Afalse\u3002\u9ED8\u8BA4\u4E3Atrue
eureka.client.fetch-registry=true
#\u6307\u5B9Aeureka\u670D\u52A1\u7AEF\u7684\u5730\u5740\uFF0C\u9ED8\u8BA4\u662Fhttp://localhost:8761/eureka
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka-server/


#\u5F00\u53D1\u73AF\u5883\u4E2D\u5C06\u4FDD\u62A4\u6A21\u5F0F\u5173\u95ED
eureka.server.enable-self-preservation=false




