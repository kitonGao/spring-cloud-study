
spring:
  application:
    name: eureka-server
server:
  port: 9999

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false   #注册中心不向组成中心注册自己
    fetch-registry: false   #注册中心职责是维护服务实例，false：不检索服务
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka-server/
  server:
    enable-self-preservation: false






